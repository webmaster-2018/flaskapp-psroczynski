{% extends "szablon.html" %}
{% block tytul %}Quiz – lista pytań{% endblock %}
{% block h1 %}Quiz – lista pytań{% endblock %}

{% block tresc %}
<ol>
    {% for p in query %}
    <li>
        {{ p.pytanie }}
        <a href="{{ url_for('edytuj', pid=p.id) }}" class="btn btn-primary">Edytuj</a>
        <a href="{{ url_for('usun', pid=p.id) }}" class="btn btn-primary">Usuń</a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
